<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Hedgehog</title>
	<link rel="stylesheet" href="css/hedgehog.css">
</head>

<body>
	<header>
		<h1>Pure CSS Hedgehog</h1>
        <p>This hedgehog is made of pure CSS.</p>
	</header>

    <main>
        <div class="hedgehog">
            <div class="hedgehog-bottom">
                <div class="right-hand"></div>
                <div class="left-hand"></div>
                <div class="right-feet"></div>
                <div class="left-feet"></div>
            </div>
            <div class="hedgehog-top">
                <div class="spines">
                    <div class="spine1"></div>
                    <div class="spine2"></div>
                    <div class="spine3"></div>
                    <div class="spine4"></div>
                    <div class="spine5"></div>
                    <div class="spine6"></div>
                    <div class="spine7"></div>
                    <div class="spine8"></div>
                    <div class="spine9"></div>
                    <div class="spine10"></div>
                    <div class="spine11"></div>
                    <div class="spine12"></div>
                    <div class="spine13"></div>
                    <div class="spine14"></div>
                    <div class="spine15"></div>
                    <div class="spine16"></div>
                    <div class="spine17"></div>
                    <div class="spine18"></div>
                </div>

                
                <div class="right-ear"></div>
                <div class="right-inner-ear-shadow"></div>
                <div class="right-inner-ear"></div>
                <div class="right-cheek"></div>
                
                <div class="left-ear"></div>
                <div class="left-inner-ear-shadow"></div>
                <div class="left-inner-ear"></div>
                <div class="left-cheek"></div>

                

                <div class="belly"></div>
                <div class="right-eye">
                    <div class="sparkle"></div>
                </div>
                <div class="left-eye">
                    <div class="sparkle"></div>
                </div>

                

                <div class="blush-right"></div>
                <div class="blush-left"></div>
                
                <div class="snout-bottom"></div>
                <div class="snout-top"></div>
                <div class="nose"></div>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
